<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lab 6 Photo Gallery</h1>
    </header>

    <nav class="filter-menu">
      <ul>
        <li><button class="filter-button" data-category="all">All</button></li>
        <li>
          <button class="filter-button" data-category="nature">Nature</button>
        </li>
        <li>
          <button class="filter-button" data-category="animals">Animals</button>
        </li>
        <li>
          <button class="filter-button" data-category="cities">Cities</button>
        </li>
      </ul>
    </nav>

    <main class="gallery-container">
      <section class="gallery">
        <div class="image-item" data-category="nature">
          <img src="images/nature.jpeg" alt="Nature 1" />
        </div>
        <div class="image-item" data-category="animals">
          <img src="images/animal.jpeg" alt="Animals 1" />
        </div>
        <div class="image-item" data-category="cities">
          <img src="images/city.jpeg" alt="Cities 1" />
        </div>
      </section>
    </main>

    <div class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
